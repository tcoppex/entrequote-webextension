<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  </head>

  <body>
    <form>
      <h1 class="title">Server settings</h1>
      
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">URL</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" id="server-hostname">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Port</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="number" id="server-port">
            </div>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary">Save</button>
              <button class="button is-warning" id="reset-settings">Restore Default</button>
            </div>
            <div class="control">
            </div>
          </div>
        </div>
      </div>
      
    </form>

    <script src="../scripts/default_settings.js" type="text/javascript"></script>
    <script src="options.js" type="text/javascript"></script>
  </body>
</html>
